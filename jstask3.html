<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body >
    <center>
        <form class="form m-5">
            <table style="border-color: black; border: 1px solid">
                <tr>
                    <td><p>1st Number is: </p></td>
                    <td><input id="i1" class="form-control" type="text" placeholder="Number1" required/></td>
                </tr>

                <tr>
                    <td><p>2nd Number is: </p></td>
                    <td><input id="i2" class="form-control" type="text" placeholder="Number2" required/></td>
                </tr>

                <tr >
                    <td><button id="mul" type="button" onclick="math('mul')" class="btn btn-primary"\>Multiply</button></td>
                    <td><button id="div" type="button" onclick="math('div')" class="btn btn-danger"\>Divide</button></td>
                </tr>

                <tr>
                    <td id="result">
                        <p>The result is :</p>
                        <br>
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        function math(a)
        {
            var n1 = document.getElementById("i1").value;
            var n2 = document.getElementById("i2").value;
            var res = document.getElementById("result");
            if(a==="mul"){
                res.textContent="The result is: " + (n1*n2);
            }
            if(a==="div"){
                res.textContent="The result is: "+ (n1/n2);
            }
        }   
    </script>
</body>

</html>
