<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=32243;
        document.write("Actual number :"+ x +"<br />");
        let y;
        let a=0;
        while(x>0){
            y = x%10;
            a = a*10 + y;
            x = Math.floor(x/10);
        }
        document.write("Reversed number :"+ a);
    </script>
</body>
</html>
