<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

</head>
<body>
    <div class="container mt-5" style="border:2px solid black; width:50%    ">
        <form action="" class="was-validated">
            <div class="mb-3">
                <label for="uid" class="form-label">User Name</label>
                <input type="text" class="form-control" id="uid" required>
                <div class="valid-feedback">Valid data</div>
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" required>
                <div class="valid-feedback">Valid data</div>
                <div class="invalid-feedback">A valid Email address is required.</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" required>
                <div class="valid-feedback">Valid data</div>
                <div class="invalid-feedback">A valid password is required.</div>
            </div>
            <div class="mb-3">
                <label for="hbs" class="form-label">Messages</label>
                <textarea type="text" class="form-control" id="hbs" required></textarea>
                <div class="valid-feedback">Valid data</div>
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="mb-3 text-center">
                <input type="submit" value="Submit" style="width: 40%;color:white; background-color: rgb(103, 12, 58);">
            </div>
        </form>
    </div>
</body>
</html>
