<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha284-EVSTQN2/azprG1Anm2QDgpJLIm9Nao0Yz1ztcQTwFspd2yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body {font-family: Arial, Helvetica, sans-serif;    
    }
    
    </style>

</head>
<body style="margin:1%; ">
    <div  class="container mt-5" style="background-color:rgb(100, 228, 228) ;border: 2px solid black; width:37%">
        <h1 Style="color: blueviolet;font-size: xx-large; text-align: center; font-weight: bold; font-family:'Times New Roman', Times, serif;">Registration Form</h1>
        <form style=" border-color:rgb(from color r g b);" action="" class="was-validated">
          <div class="mt-4 mb-2 row text-center" >
            <label for="uid" class="form-label col-sm-2">First Name</label>
            <div class="col-sm-9 d-flex align-items-center">
              <input type="text" class="form-control" id="uid" required>
              <div class="valid-feedback">Valid data</div>
              <div class="invalid-feedback">Poor</div>
            </div>
          </div>

          <div class="mb-2 row text-center">
            <label for="uid" class="form-label col-sm-2">Last Name</label>
            <div class="col-sm-9 d-flex align-items-center">
              <input type="text" class="form-control" id="uid" required>
              <div class="valid-feedback">Valid data</div>
              <div class="invalid-feedback">Poor</div>
            </div>
          </div>
          
          <div class="mb-2 row text-center">
            <label for="Email" class="form-label col-sm-2">Email</label>
            <div class="col-sm-9 d-flex align-items-center">
              <input type="email" class="form-control" id="Email" required>
              <div class="valid-feedback">Valid data</div>
              <div class="invalid-feedback">Poor</div>
            </div>
          </div>

          <div class="mb-2 row text-center">
            <label for="pwd1" class="form-label col-sm-2">Password</label>
            <div class="col-sm-9 d-flex align-items-center">
              <input type="password" class="form-control" id="pwd1" required>
              <div class="valid-feedback">Valid data</div>
              <div class="invalid-feedback">Poor</div>
            </div>
          </div>

          <div class="mb-2 row text-center">
            <label for="pwd2" class="form-label col-sm-2">Re-enter Password</label>
            <div class="col-sm-9 d-flex align-items-center">
              <input type="password" class="form-control" id="pwd2" required>
              <div onfocus="return validatePassword()" id="password-message"></div>
              <div class="valid-feedback">Valid data</div>
              <div class="invalid-feedback">Poor</div>
            </div>
          </div>

            <div class="mb-2 row text-center">
                <label for="hosting" class="form-label col-sm-2">Gender</label>
                <div class="col-sm-9">
                <input type="radio" id="Male" name="hosting" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="hosting" value="Female">
                <label for="Female">Female</label>
                </div>
            </div> 

            <div class="mb-2 row text-center">
                <label for="age" class="form-label col-sm-2">Age</label>
                <div class="col-sm-9 d-flex align-items-center">
                  <input type="number" class="form-control" id="age" required>
                  <div class="valid-feedback">Valid data</div>
                  <div class="invalid-feedback">Poor</div>
                </div>
              </div>

          <div class="mb-2 row text-center">
            <label for="ph" class="form-label col-sm-2">Phone</label>
            <div class="col-sm-9 d-flex align-items-center">
              <input type="number" class="form-control" id="ph" required>
              <div class="valid-feedback">Valid data</div>
              <div class="invalid-feedback">Poor</div>
            </div>
          </div>


          <div class="mb-2 row text-center">
            <label for="Address" class="form-label col-sm-2">Address</label>
            <div class="col-sm-9 d-flex align-items-center">
              <textarea type="text" class="form-control" id="address" required></textarea>
              <div class="valid-feedback">Valid data</div>
              <div class="invalid-feedback">Poor</div>
            </div>
          </div>

          <div class="mb-2 row text-center">
            <label for="state" class="form-label col-sm-2">State</label>
            <div class="col-sm-9 d-flex align-items-center">
              <input type="text" class="form-control" id="city" required>
              <div class="valid-feedback">Valid data</div>
              <div class="invalid-feedback">Poor</div>
            </div>
          </div>

          <div class="mb-2 row text-center">
            <label for="Country" class="form-label col-sm-2">Country</label>
            <div class="col-sm-5 d-flex align-items-center">
              <select class="form-select" id="Country">
                <option value="" disabled selected>Select a country</option>
                <option value="America">America</option>
                <option value="Pakistan">Pakistan</option>
                <option value="india">India</option>
              </select>
            </div>
          </div>
          
          <div class="mb-2 row text-center">
            <label for="Language" class="form-label col-sm-2">Languages known</label>
            <div class="col-sm-9 d-flex align-items-center">
                <label for="English">English</label>
                <input type="checkbox" name="English" value="English"/>
                <label for="Kannada">Kannada</label>
                <input type="checkbox" name="Kannada" value="Kannada"/>
                <label for="Hindi">Hindi</label>
                <input type="checkbox" name="Hindi" value="Hindi"/>
                <label for="Telugu">Telugu</label>
                <input type="checkbox" name="Telugu" value="Telugu"/>
            </div>
          </div>

          <div class="mb-2 row">
            <div class="col-sm-9 d-flex align-items-center">
                <input type="checkbox" name="check" value="English"/>
                <label for="check">Hereby I declare all the given details are true</label>
            </div>
          </div>

          <div style="text-align: right;">
            <p>Log in to <a href="https://ethnus.com/" target="_blank">ethnus</a> website</p>
          </div>

          <div class="mb-2 row text-center">
            <div class="col-sm-12">
              <input type="submit" value="Register" style="width: 20%;color:white; background-color: rgb(198, 65, 122);">
            </div>
          </div>
        </form>
    </div>
    <script>
        function validatePassword() {
          var password1 = document.getElementById("pwd1").value;
          var password2 = document.getElementById("pwd2").value;
          var passwordMessage = document.getElementById("password-message");
      
          if (password1 === password2) {
            passwordMessage.textContent = "Passwords match.";
            passwordMessage.className = "valid-feedback";
          } else {
            passwordMessage.textContent = "Passwords do not match.";
            passwordMessage.className = "invalid-feedback";
          }
        }
      
        document.getElementById("pwd1").addEventListener("input", validatePassword);
        document.getElementById("pwd2").addEventListener("input", validatePassword);
      </script>
      
</body>
</html>
